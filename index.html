<html>
  <head>
    <title>Final Fantasy: Record Keeper Dungeon Parser</title>
    <script type="text/javascript" src="dungeon_parser.js"></script>
    <script type="text/javascript" src="https://apis.google.com/js/client.js?onload=initAuth"></script>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div id="content">
      <div id="container-filters">
        <div class="filter">
          <label for="filter-realm">Realm:</label>
          <select id="filter-realm" onchange="runFilters();">
            <option value="any" selected="true">Any</option>
            <option value="1">I</option>
            <option value="2">II</option>
            <option value="3">III</option>
            <option value="4">IV</option>
            <option value="5">V</option>
            <option value="6">VI</option>
            <option value="7">VII</option>
            <option value="8">VIII</option>
            <option value="9">IX</option>
            <option value="10">X</option>
            <option value="11">XI</option>
            <option value="12">XII</option>
            <option value="13">XIII</option>
            <option value="14">XIV</option>
            <option value="15">XV</option>
            <option value="T">T</option>
          </select>
        </div>
        <div class="filter">
          <label for="filter-orbs">Orbs:</label>
          <select id="filter-orbs">
            <option value="any" selected="true">Any</option>
            <option value="power">Power</option>
            <option value="black">Black</option>
            <option value="white">White</option>
            <option value="summon">Summon</option>
            <option value="nonelemental">Non-Elemental</option>
            <option value="fire">Fire</option>
            <option value="ice">Ice</option>
            <option value="lightning">Lightning</option>
            <option value="earth">Earth</option>
            <option value="wind">Wind</option>
            <option value="holy">Holy</option>
            <option value="dark">Dark</option>
          </select>
        </div>
        <div class="filter">
          <label for="filter-mc">Memory Crystal:</label>
          <select id="filter-mc">
            <option value="any" selected="true">Any</option>
            <option value="mc1">MC1</option>
            <option value="mc2">MC2</option>
          </select>
        </div>
        <div class="filter">
          <label for="filter-materials">Material:</label>
          <select id="filter-materials">
            <option value="any" selected="true">Any</option>
            <option value="scarletite">Scarletite</option>
            <option value="adamantite">Adamantite</option>
          </select>
        </div>
        <div id="container-button">
            <button onclick="reloadSheet();">Reload Spreadsheet</button>
        </div>
      </div>
      <div id="container-dungeon">
	    <table id="dungeon-table" cellpadding="5" cellspacing="5">
	      <thead>
	        <tr>
	          <th></th>
	          <th></th>
	          <th class="classic-cell" colspan="3">Classic</th>
	          <th class="elite-cell" colspan="3">Elite</th>
	        </tr>
	        <tr>
	          <th>Realm</th>
	          <th>Name</th>
	          <th class="classic-cell">Cost</th>
	          <th class="classic-cell">Reward</th>
	          <th class="classic-cell">Ratio</th>
	          <th class="elite-cell">Cost</th>
	          <th class="elite-cell">Reward</th>
	          <th class="elite-cell">Ratio</th>
	        </tr>
	      </thead>
	      <tbody>
	      </tbody>
	    </table>
      </div>
    </div>
  </body>
</html>
