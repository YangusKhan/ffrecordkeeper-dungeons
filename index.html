<html>
  <head>
    <title>FFRK | Dungeon Parser</title>
    <script type="text/javascript" src="shared.js"></script>
    <script type="text/javascript" src="dungeon_parser.js"></script>
    <script type="text/javascript" src="https://apis.google.com/js/api.js" onload="handleClientLoad(getDungeonSheet)"></script>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div id="content">
      <div id="container-dungeon">
	    <table id="dungeon-table" cellpadding="5" cellspacing="5">
	      <thead>
	        <tr>
	          <th></th>
	          <th></th>
	          <th class="classic-cell" colspan="4">Classic</th>
	          <th class="elite-cell" colspan="4">Elite</th>
	        </tr>
	        <tr>
	          <th>Realm</th>
	          <th>Name</th>
	          <th class="classic-cell">Cost</th>
	          <th class="classic-cell">Shards</th>
	          <th class="classic-cell">Ratio</th>
	          <th class="classic-cell">Rewards</th>
	          <th class="elite-cell">Cost</th>
	          <th class="elite-cell">Shards</th>
	          <th class="elite-cell">Ratio</th>
	          <th class="elite-cell">Rewards</th>
	        </tr>
	      </thead>
	      <tbody>
	      </tbody>
	    </table>
      </div>
      <div id="container-filters">
        <div class="filter-group" id="filter-realm">
          <label>Realm:</label>
          <input type="checkbox" checked="true" value="1">I</input>
          <input type="checkbox" checked="true" value="2">II</input>
          <input type="checkbox" checked="true" value="3">III</input>
          <input type="checkbox" checked="true" value="4">IV</input>
          <input type="checkbox" checked="true" value="5">V</input>
          <input type="checkbox" checked="true" value="6">VI</input>
          <input type="checkbox" checked="true" value="7">VII</input>
          <input type="checkbox" checked="true" value="8">VIII</input>
          <input type="checkbox" checked="true" value="9">IX</input>
          <input type="checkbox" checked="true" value="10">X</input>
          <input type="checkbox" checked="true" value="11">XI</input>
          <input type="checkbox" checked="true" value="12">XII</input>
          <input type="checkbox" checked="true" value="13">XIII</input>
          <input type="checkbox" checked="true" value="14">XIV</input>
          <input type="checkbox" checked="true" value="t">T</input>
        </div>
        <div class="filter-group" id="filter-orbs">
          <label>Orbs:</label>
          <input type="checkbox" checked="true" value="power">Power</input>
          <input type="checkbox" checked="true" value="black">Black</input>
          <input type="checkbox" checked="true" value="white">White</input>
          <input type="checkbox" checked="true" value="summon">Summon</input>
          <input type="checkbox" checked="true" value="nonelemental">Non-Elemental</input>
          <input type="checkbox" checked="true" value="fire">Fire</input>
          <input type="checkbox" checked="true" value="ice">Ice</input>
          <input type="checkbox" checked="true" value="lightning">Lightning</input>
          <input type="checkbox" checked="true" value="earth">Earth</input>
          <input type="checkbox" checked="true" value="wind">Wind</input>
          <input type="checkbox" checked="true" value="holy">Holy</input>
          <input type="checkbox" checked="true" value="dark">Dark</input>
        </div>
        <div class="filter-group" id="filter-orb-rarity">
          <label>Orb Rarity:</label>
          <input type="checkbox" checked="true" value="greater">Greater</input>
          <input type="checkbox" checked="true" value="major">Major</input>
          <input type="checkbox" checked="true" value="crystal">Crystal</input>
        </div>
        <div class="filter-group" id="filter-mc">
          <label>Memory Crystal:</label>
          <input type="checkbox" checked="true" value="mc1">MC1</input>
          <input type="checkbox" checked="true" value="mc2">MC2</input>
        </div>
        <div class="filter-group" id="filter-materials">
          <label>Material:</label>
          <input type="checkbox" checked="true" value="scarletite">Scarletite</input>
          <input type="checkbox" checked="true" value="adamantite">Adamantite</input>
        </div>
        <div class="filter-group">
          <button type="button" name="reload" onclick="reloadSheet(getDungeonSheet);">Reload Sheet</button>
        </div>
      </div>
    </div>
  </body>
</html>
